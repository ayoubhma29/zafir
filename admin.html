            const t = LANG[currentLang];

            if(orders.length === 0) {
                document.getElementById('noData').style.display = 'block';
                return;
            }
            document.getElementById('noData').style.display = 'none';

            orders.forEach(o => {
                let phone = String(o.phone).replace(/^'/, '');
                let waPhone = phone.replace(/\s/g, '').replace(/^0/, '212');
                let dateStr = o.date;
                try {
                    let d = new Date(o.date);
                    let day = String(d.getDate()).padStart(2,'0');
                    let month = String(d.getMonth()+1).padStart(2,'0');
                    let year = d.getFullYear();
                    let time = `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
                    dateStr = `<span class="font-bold text-slate-700 block text-xs md:text-sm">${day}/${month}/${year}</span><span class="text-[10px] text-slate-400 dir-ltr">${time}</span>`;
                } catch(e){}

                const statusOptions = [
                    {val:"New", lbl: t.st_New}, {val:"NoAnswer1", lbl: t.st_NoAnswer + " 1"}, 
                    {val:"NoAnswer2", lbl: t.st_NoAnswer + " 2"}, {val:"NoAnswer3", lbl: t.st_NoAnswer + " 3"},
                    {val:"Postponed", lbl: t.st_Postponed}, {val:"Confirmed", lbl: t.st_Confirmed}, 
                    {val:"Shipped", lbl: t.st_Shipped}, {val:"Cancelled", lbl: t.st_Cancelled}, {val:"Fake", lbl: t.st_Fake}
                ];

                let opts = statusOptions.map(s => `<option value="${s.val}" ${o.status === s.val ? 'selected' : ''}>${s.lbl}</option>`).join('');
                let stClass = "bg-white border-slate-200 text-slate-600";
                if(o.status === 'New') stClass = "st-New";
                if(o.status.includes('NoAnswer')) stClass = "st-NoAnswer";
                if(o.status === 'Confirmed') stClass = "st-Confirmed";
                if(o.status === 'Shipped') stClass = "st-Shipped";
                if(o.status === 'Cancelled' || o.status === 'Fake') stClass = "st-Cancelled";

                const tr = document.createElement('tr');
                tr.className = "border-b border-slate-50 hover:bg-slate-50 transition group";
                tr.innerHTML = `
                    <td class="p-4 align-top min-w-[150px]">
                        <select onchange="changeStatus(${o.row_index}, this)" class="w-full py-2 px-2 rounded-lg text-xs font-bold border outline-none cursor-pointer mb-1 transition-all ${stClass}">${opts}</select>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-[10px] text-slate-400 font-mono bg-slate-100 px-1 rounded">#${o.order_id}</span>
                            <div class="text-right leading-tight">${dateStr}</div>
                        </div>
                    </td>
                    <td class="p-4 align-top">
                        <div class="font-bold text-slate-800 text-sm mb-1">${o.name}</div>
                        <a href="tel:${phone}" class="inline-block text-[11px] font-mono font-bold text-slate-500 bg-slate-100 hover:bg-orange-100 hover:text-orange-600 px-2 py-0.5 rounded transition dir-ltr">${phone}</a>
                        <div class="text-xs text-slate-500 font-bold mt-2 flex items-center gap-1"><span class="opacity-50">ğŸ“</span> ${o.city}</div>
                        ${o.address ? `<div class="mt-1 text-[10px] text-slate-400 truncate max-w-[150px]">${o.address}</div>` : ''}
                    </td>
                    <td class="p-4 align-top">
                        <div class="text-xs font-bold text-slate-700 truncate max-w-[120px] bg-white border border-slate-100 px-2 py-1 rounded shadow-sm inline-block">${o.product}</div>
                        <div class="text-emerald-600 font-black text-sm mt-1">${o.price} DH</div>
                        ${o.note ? `<div class="mt-2 text-[10px] text-amber-600 bg-amber-50 p-1.5 rounded border border-amber-100 max-w-[160px] leading-tight">ğŸ“ ${o.note}</div>` : ''}
                    </td>
                    <td class="p-4 align-top text-center">
                        <div class="flex gap-2 justify-center pt-2">
                            <button onclick='editOrder(${JSON.stringify(o)})' class="w-8 h-8 flex items-center justify-center rounded-lg bg-white border border-slate-200 text-slate-400 hover:text-blue-600 hover:border-blue-300 transition shadow-sm"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
                            <button onclick='openWhatsApp("${waPhone}", "${o.name}", "${o.product}", "${o.price}")' class="w-8 h-8 flex items-center justify-center rounded-lg bg-[#25D366] hover:bg-[#20bd5a] text-white transition shadow-md shadow-green-100"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg></button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openWhatsApp(phone, name, product, price) {
            let firstName = name.split(' ')[0];
            let msg = FIXED_ARABIC_MSG.replace('{name}', firstName).replace('{product}', product).replace('{price}', price);
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if(isMobile) location.href = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`;
            else window.open(`https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`, '_blank');
        }
        function exportExcel() {
            const confirmedOnly = globalOrders.filter(o => o.status === 'Confirmed');
            if(confirmedOnly.length === 0) return alert(currentLang==='ar' ? "Ù„Ø§ ØªÙˆØ¬Ø¯ Ø·Ù„Ø¨Ø§Øª Ù…Ø¤ÙƒØ¯Ø©" : "No confirmed orders");
            const data = confirmedOnly.map(o => ({ "CODE SUIVI": o.order_id, "DESTINATAIRE": o.name, "TELEPHONE": String(o.phone).replace(/^'/, ''), "ADRESSE": o.address || '', "PRIX": o.price, "VILLE": o.city, "COMMENTAIRE": o.note || '' }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Orders");
            XLSX.writeFile(wb, `Zafir_Confirmed_${new Date().toISOString().split('T')[0]}.xlsx`);
        }
        function calcStats(orders) {
            document.getElementById('statTotal').innerText = orders.length;
            document.getElementById('statConfirmed').innerText = orders.filter(o => o.status === 'Confirmed').length;
            document.getElementById('statShipped').innerText = orders.filter(o => o.status === 'Shipped').length;
            document.getElementById('statPending').innerText = orders.filter(o => !['Confirmed','Shipped','Cancelled','Fake'].includes(o.status)).length;
            document.getElementById('statCancelled').innerText = orders.filter(o => ['Cancelled','Fake'].includes(o.status)).length;
        }
        async function changeStatus(idx, select) {
            const fd = new FormData();
            fd.append('action', 'update'); fd.append('row_index', idx); fd.append('status', select.value);
            fetch(SCRIPT_URL, {method: 'POST', body: fd, mode: 'no-cors'});
            const order = globalOrders.find(o => o.row_index === idx);
            if(order) order.status = select.value;
            applyFilters();
        }
        function editOrder(o) {
            document.getElementById('editRowIndex').value = o.row_index;
            document.getElementById('editName').value = o.name;
            document.getElementById('editPhone').value = String(o.phone).replace(/^'/, '');
            document.getElementById('editCity').value = o.city;
            document.getElementById('editAddress').value = o.address;
            document.getElementById('editPrice').value = o.price;
            document.getElementById('editNote').value = o.note || '';
            document.getElementById('editModal').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
        async function saveChanges() {
            const btn = event.target; btn.innerText = "..."; btn.disabled = true;
            const fd = new FormData(); fd.append('action', 'edit_order');
            fd.append('row_index', document.getElementById('editRowIndex').value);
            fd.append('name', document.getElementById('editName').value);
            fd.append('phone', document.getElementById('editPhone').value);
            fd.append('city', document.getElementById('editCity').value);
            fd.append('address', document.getElementById('editAddress').value);
            fd.append('price', document.getElementById('editPrice').value);
            fd.append('note', document.getElementById('editNote').value);
            await fetch(SCRIPT_URL, {method: 'POST', body: fd, mode: 'no-cors'});
            closeEditModal(); getData(); btn.innerText = "Ø­ÙØ¸"; btn.disabled = false;
        }
        function refreshData() { getData(); }
    </script>
