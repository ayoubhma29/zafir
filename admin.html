            const q = document.getElementById('searchInput').value.toLowerCase();
            const filter = document.getElementById('filterSelect').value;
            const today = new Date(); today.setHours(0,0,0,0);

        function formatDate(d) {
            try {
                let date = new Date(d);
                return `${date.getDate()}/${date.getMonth()+1}`;
            } catch(e) { return ''; }
        }

        function calcStats(orders) {
            document.getElementById('statTotal').innerText = orders.length;
            document.getElementById('statConfirmed').innerText = orders.filter(o=>o.status==='Confirmed').length;
            document.getElementById('statShipped').innerText = orders.filter(o=>o.status==='Shipped').length;
            document.getElementById('statPending').innerText = orders.filter(o=>!['Confirmed','Shipped','Cancelled','Fake'].includes(o.status)).length;
            document.getElementById('statCancelled').innerText = orders.filter(o=>['Cancelled','Fake'].includes(o.status)).length;
        }

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('zafir_lang', currentLang);
            applyLanguage(currentLang);
            renderData(globalOrders); 
        }

        function applyLanguage(lang) {
            const t = LANG[lang];
            document.documentElement.dir = t.dir;
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = t[el.getAttribute('data-i18n')]);
            document.getElementById('langBtnNav').innerText = lang === 'ar' ? 'EN' : 'AR';
            document.getElementById('langBtnLogin').innerText = lang === 'ar' ? 'ğŸ‡ºğŸ‡¸ English' : 'ğŸ‡²ğŸ‡¦ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©';
            
            // Translate Filter Options
            const sel = document.getElementById('filterSelect');
            sel.options[0].text = t.filter_all; sel.options[1].text = t.filter_today;
            sel.options[2].text = t.filter_new; sel.options[3].text = t.filter_confirmed;
            sel.options[4].text = t.filter_shipped; sel.options[5].text = t.filter_noanswer; sel.options[6].text = t.filter_cancelled;
        }

        function openWhatsApp(phone, name, product, price) {
            let msg = FIXED_MSG.replace('{name}', name.split(' ')[0]).replace('{product}', product).replace('{price}', price);
            const url = /Android|iPhone/i.test(navigator.userAgent) ? `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}` : `https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }
        function exportExcel() {
            const data = globalOrders.filter(o=>o.status==='Confirmed').map(o=>({"CODE":o.order_id, "NAME":o.name, "TEL":String(o.phone).replace(/'/,''), "ADDR":o.address, "PRICE":o.price, "CITY":o.city, "NOTE":o.note}));
            if(!data.length) return alert(currentLang==='ar'?"Ù„Ø§ ØªÙˆØ¬Ø¯ Ø·Ù„Ø¨Ø§Øª Ù…Ø¤ÙƒØ¯Ø©":"No confirmed orders");
            const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Orders"); XLSX.writeFile(wb, "Zafir_Orders.xlsx");
        }
        function editOrder(o) {
            document.getElementById('editRowIndex').value = o.row_index;
            document.getElementById('editName').value = o.name;
            document.getElementById('editPhone').value = String(o.phone).replace(/^'/, '');
            document.getElementById('editCity').value = o.city;
            document.getElementById('editAddress').value = o.address;
            document.getElementById('editPrice').value = o.price;
            document.getElementById('editNote').value = o.note || '';
            document.getElementById('editModal').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }
        async function saveChanges() {
            const btn = event.target; btn.innerText = "..."; btn.disabled = true;
            const fd = new FormData(); fd.append('action', 'edit_order');
            ['editRowIndex','editName','editPhone','editCity','editAddress','editPrice','editNote'].forEach(id => fd.append(id.replace('edit','').toLowerCase().replace('rowindex','row_index'), document.getElementById(id).value));
            await fetch(SCRIPT_URL, {method: 'POST', body: fd, mode: 'no-cors'});
            closeEditModal(); getData(); btn.innerText = LANG[currentLang].save_btn; btn.disabled = false;
        }
        function refreshData() { getData(); }
    </script>
