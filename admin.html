        async function getData() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('ordersContainer').innerHTML = '';
            document.getElementById('noData').classList.add('hidden');
            try {
                const res = await fetch(`${SCRIPT_URL}?action=read&t=${new Date().getTime()}`);
                const data = await res.json();
                globalOrders = data.reverse();
                document.getElementById('loader').classList.add('hidden');
                applyFilters();
                showToast(currentLang==='ar'?"ØªÙ… ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª":"Data Refreshed", "success");

                showToast("ÙØ´Ù„ Ø§Ù„Ø§ØªØµØ§Ù„!", "error"); 
            }
        }

        function applyFilters() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filter = document.getElementById('filterSelect').value;
            const today = new Date(); today.setHours(0,0,0,0);

            const filtered = globalOrders.filter(o => {
                const txt = (o.name+o.phone+o.city).toLowerCase().includes(q);
                let type = true;
                if(filter === 'Today') { const d = new Date(o.date); d.setHours(0,0,0,0); type = d.getTime() === today.getTime(); }
                else if(filter === 'NoAnswer') type = o.status.startsWith('NoAnswer');
                else if(filter !== 'All') type = o.status === filter;
                return txt && type;
            });
            renderData(filtered);
            calcStats(filtered);
        }

            event.stopPropagation();
            selectedRowIndex = idx;
            const dropdown = document.getElementById('statusDropdown');
            const overlay = document.getElementById('dropdownOverlay');
            const grid = document.getElementById('statusOptionsGrid');
            
            grid.innerHTML = '';

            const opts = [

                {v:"Confirmed",t:t.st_Confirmed, c:"st-Confirmed"}, {v:"Shipped",t:t.st_Shipped, c:"st-Shipped"}, 
                {v:"Postponed",t:t.st_Postponed, c:"st-Postponed"}, {v:"Cancelled",t:t.st_Cancelled, c:"st-Cancelled"}, {v:"Fake",t:t.st_Fake, c:"st-Fake"}

            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = `w-full text-start px-4 py-3 text-xs font-bold rounded-xl hover:bg-slate-50 transition flex items-center justify-between group ${current===opt.v ? 'bg-slate-50 ring-1 ring-slate-200' : ''}`;
                
                btn.innerHTML = `

                btn.onclick = () => confirmStatusChange(opt.v);
                grid.appendChild(btn);
            });

            // Position Logic - Fixed for both mobile and desktop (Popup style)
            const rect = event.currentTarget.getBoundingClientRect();
            let topPos = rect.bottom + window.scrollY + 5;
            
            if(currentLang === 'ar') {
                dropdown.style.left = 'auto'; 
                dropdown.style.right = (document.body.clientWidth - rect.right) + 'px';
            } else {
                dropdown.style.left = rect.left + 'px'; 
                dropdown.style.right = 'auto';
            }
            dropdown.style.top = topPos + 'px';
            
            dropdown.classList.remove('hidden');
            overlay.classList.remove('hidden');
        }

        function closeStatusDropdown() { 
            document.getElementById('statusDropdown').classList.add('hidden');

            if(item) { item.status = newStatus; applyFilters(); }
            const fd = new FormData(); fd.append('action','update'); fd.append('row_index', selectedRowIndex); fd.append('status', newStatus);
            await fetch(SCRIPT_URL, {method:'POST', body:fd, mode:'no-cors'});

        function formatDate(d) {
            try {
                let date = new Date(d);
                return `${date.getDate()}/${date.getMonth()+1}`;
            } catch(e) { return ''; }
        }

        function calcStats(orders) {
            document.getElementById('statTotal').innerText = orders.length;
            document.getElementById('statConfirmed').innerText = orders.filter(o=>o.status==='Confirmed').length;
            document.getElementById('statShipped').innerText = orders.filter(o=>o.status==='Shipped').length;
            document.getElementById('statPending').innerText = orders.filter(o=>!['Confirmed','Shipped','Cancelled','Fake'].includes(o.status)).length;
            document.getElementById('statCancelled').innerText = orders.filter(o=>['Cancelled','Fake'].includes(o.status)).length;
        }

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('zafir_lang', currentLang);
            applyLanguage(currentLang);
            renderData(globalOrders); 
        }

        function applyLanguage(lang) {
            const t = LANG[lang];
            document.documentElement.dir = t.dir;
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = t[el.getAttribute('data-i18n')]);
            const searchInput = document.getElementById('searchInput');
            if(searchInput) searchInput.placeholder = t[searchInput.getAttribute('data-i18n-placeholder')];
            document.getElementById('langBtnNav').innerText = lang === 'ar' ? 'EN' : 'AR';
            const sel = document.getElementById('filterSelect');
            if(sel) {
                sel.options[0].text = t.filter_all; sel.options[1].text = t.filter_today;
                sel.options[2].text = t.filter_new; sel.options[3].text = t.filter_confirmed;
                sel.options[4].text = t.filter_shipped; sel.options[5].text = t.filter_noanswer; sel.options[6].text = t.filter_cancelled;
            }
        }

        function openWhatsApp(phone, name, product, price) {
            let msg = FIXED_MSG.replace('{name}', name.split(' ')[0]).replace('{product}', product).replace('{price}', price);
            const url = /Android|iPhone/i.test(navigator.userAgent) ? `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}` : `https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        function exportExcel() {
            const data = globalOrders.filter(o=>o.status==='Confirmed').map(o=>({"CODE":o.order_id, "NAME":o.name, "TEL":String(o.phone).replace(/'/,''), "ADDR":o.address, "PRICE":o.price, "CITY":o.city, "NOTE":o.note}));
            if(!data.length) return showToast(currentLang==='ar'?"Ù„Ø§ ØªÙˆØ¬Ø¯ Ø·Ù„Ø¨Ø§Øª Ù…Ø¤ÙƒØ¯Ø©":"No confirmed orders", "error");
            const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Orders"); XLSX.writeFile(wb, "Zafir_Orders.xlsx");
        }

        function editOrder(o) {
            document.getElementById('editRowIndex').value = o.row_index;
            document.getElementById('editName').value = o.name;
            document.getElementById('editPhone').value = String(o.phone).replace(/^'/, '');
            document.getElementById('editCity').value = o.city;
            document.getElementById('editAddress').value = o.address;
            document.getElementById('editPrice').value = o.price;
            document.getElementById('editNote').value = o.note || '';
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }

        async function saveChanges() {
            const btn = event.target; 
            const originalText = btn.innerText;
            btn.innerText = "Processing..."; btn.disabled = true;
            
            const fd = new FormData(); fd.append('action', 'edit_order');
            ['editRowIndex','editName','editPhone','editCity','editAddress','editPrice','editNote'].forEach(id => {
                let val = document.getElementById(id).value;
                fd.append(id.replace('edit','').toLowerCase().replace('rowindex','row_index'), val);
            });
            
            try {
                await fetch(SCRIPT_URL, {method: 'POST', body: fd, mode: 'no-cors'});
                showToast(LANG[currentLang].save_btn + " âœ…", "success");
                closeEditModal(); 
                getData(); 
            } catch(e) { showToast("Error!", "error"); }
            
            btn.innerText = originalText; btn.disabled = false;
        }

        function refreshData() { getData(); }
